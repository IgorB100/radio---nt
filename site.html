<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ефір Онлайн</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #8a9875;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Верхня шапка */
.header {
    background: #0057b7;
    padding: 20px;
    color: white;
    font-size: 32px;
    font-weight: bold;
}

/* Блоки */
.card {
    background: white;
    width: 300px;
    padding: 20px;
    margin: 30px auto;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
}

button {
    background: #0d6efd;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
}
</style>

</head>
<body>

<div class="header">ЕФІР</div>

<div class="card">
    <h2>Онлайн Радіо</h2>
    <audio id="radioPlayer" controls autoplay></audio>
    <p id="status" style="color: gray; font-size: 14px;">Завантаження...</p>
</div>

<script>
// Твій HTTP-потік
const streamUrl = "http://s6.myradiostream.com:50428/;stream.mp3";

// Безкоштовний HTTPS-проксі
const proxy = "https://corsproxy.io/?";

// Встановлюємо URL
const player = document.getElementById("radioPlayer");
player.src = proxy + streamUrl;

// Автовідтворення
player.load();
player.play().then(() => {
    document.getElementById("status").innerText = "Потік запущено!";
}).catch(() => {
    document.getElementById("status").innerText = "Натисніть ▶ для старту";
});
</script>

</body>
</html>
