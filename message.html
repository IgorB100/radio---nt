<!DOCTYPE html>
<html lang="ua">
<title>
Написати нам
</title>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="stylemes.css">
<link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
<div id="w">
    <h1>Написати привітання!</h1>
    <form id="contactform" name="contact" method="post" action="#">
      <p class="note"><span class="req">*</span> Поля з зірочкою обов'язкові</p>
      <div class="row">
        <label for="name">Ваше Ім'я <span class="req">*</span></label>
        <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Ім'я та Прізвище" required>
      </div>
	  
      <div class="row">
        <label for="email">E-mail <span class="req">*</span></label>
        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="radiont@gmail.com" required>
      </div>
      
      <div class="row">
        <label for="subject">Тема <span class="req">*</span></label>
        <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Тема вітання" required>
      </div>
      
      <div class="row">
        <label for="message">Повідомлення <span class="req">*</span></label>
        <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
      </div>
      
      <div class="center">
        <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Відправити">

      </div>
    </form>
  </div>
  </body>
 </html>
