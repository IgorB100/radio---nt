<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Написати нам</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
}

.form-container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    background: #0057b7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #003f87;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Написати нам</h2>
  <form action="https://formspree.io/f/xwpgbkek" method="POST">
    <label for="name">Ім'я або Псевдонім:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Ваш email (для відповіді):</label><br>
    <input type="email" id="email" name="_replyto" required><br><br>

    <label for="message">Повідомлення:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Відправити</button>
  </form>
</form>
</body>
</html>
