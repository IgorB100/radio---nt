<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Написати нам</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
}

.form-container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    background: #0057b7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #003f87;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Написати нам</h2>
<form action="https://formsubmit.co/jeck.nt@gmail.com" method="POST">
    <input type="text" name="name" required placeholder="Ваше ім'я">
    <input type="email" name="email" required placeholder="Email">
    <textarea name="message" required placeholder="Повідомлення"></textarea>

    <!-- Щоб не було капчі -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Сторінка після успіху -->
    <input type="hidden" name="_next" value="https://igorb100.github.io/radio---nt/success.html">

    <button type="submit">Відправити</button>
</form>
</body>
</html>
