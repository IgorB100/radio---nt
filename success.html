<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Повідомлення відправлено</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    max-width: 500px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
    color: #0057b7;
}

p {
    font-size: 18px;
    margin-top: 10px;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    background: #0057b7;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #003f87;
}
</style>

</head>
<body>

<div class="container">
    <h2>Дякуємо!</h2>
    <p>Ваше повідомлення успішно відправлено.</p>

    <button onclick="window.location.href='index.html'">
        На головну
    </button>
</div>

</body>
</html>
